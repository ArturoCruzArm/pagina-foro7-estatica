# Lighthouse CI - Performance Testing
# Ejecuta auditorÃ­as de Lighthouse en cada PR

name: Lighthouse CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”¦ Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            https://invitados.org/
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: ğŸ“Š Format Results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('.lighthouseci/manifest.json', 'utf8'));

            let comment = '## ğŸ”¦ Lighthouse Results\n\n';
            comment += '| Metric | Score |\n';
            comment += '|--------|-------|\n';

            for (const result of results) {
              const summary = result.summary;
              comment += `| âš¡ Performance | ${Math.round(summary.performance * 100)} |\n`;
              comment += `| â™¿ Accessibility | ${Math.round(summary.accessibility * 100)} |\n`;
              comment += `| âœ… Best Practices | ${Math.round(summary['best-practices'] * 100)} |\n`;
              comment += `| ğŸ” SEO | ${Math.round(summary.seo * 100)} |\n`;
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
