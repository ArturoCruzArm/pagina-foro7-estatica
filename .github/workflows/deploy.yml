name: Build, Optimize & Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install build dependencies
        run: npm install -g terser cssnano-cli html-minifier-terser

      - name: Minify CSS
        run: |
          npx cssnano-cli styles.css styles.min.css
          mv styles.min.css styles.css
          echo "✅ CSS minified successfully"

      - name: Minify JavaScript
        run: |
          terser script.js -o script.min.js -c -m
          mv script.min.js script.js
          terser service-worker.js -o service-worker.min.js -c -m
          mv service-worker.min.js service-worker.js
          echo "✅ JavaScript minified successfully"

      - name: Minify HTML
        run: |
          html-minifier-terser \
            --collapse-whitespace \
            --remove-comments \
            --remove-redundant-attributes \
            --remove-script-type-attributes \
            --remove-style-link-type-attributes \
            --use-short-doctype \
            --minify-css true \
            --minify-js true \
            -o index.min.html \
            index.html
          mv index.min.html index.html
          echo "✅ HTML minified successfully"

      - name: Show file sizes
        run: |
          echo "=== Optimized File Sizes ==="
          ls -lh index.html styles.css script.js service-worker.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
