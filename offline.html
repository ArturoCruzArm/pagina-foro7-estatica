<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin conexion - Producciones Foro 7</title>
    <style>
        :root { --primary: #D2691E; --dark: #8B4513; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--dark) 0%, var(--primary) 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container { max-width: 500px; }
        .icon { font-size: 60px; margin-bottom: 15px; animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        h1 { font-size: 1.8rem; margin-bottom: 10px; }
        p { font-size: 1rem; opacity: 0.9; margin-bottom: 20px; line-height: 1.5; }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: white;
            color: var(--dark);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .contact { margin-top: 30px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.2); }
        .contact a { color: #F5DEB3; text-decoration: none; }
        .status { margin-top: 20px; padding: 10px 20px; background: rgba(0,0,0,0.2); border-radius: 20px; font-size: 0.9rem; }
        .status.online { background: rgba(37, 211, 102, 0.3); }
        .game-container { margin-top: 25px; padding: 15px; background: rgba(255,255,255,0.1); border-radius: 15px; }
        .game-title { font-size: 0.9rem; margin-bottom: 10px; opacity: 0.8; }
        .camera-game { display: flex; gap: 8px; justify-content: center; flex-wrap: wrap; }
        .camera-btn {
            width: 50px; height: 50px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 10px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .camera-btn:hover { background: rgba(255,255,255,0.3); transform: scale(1.1); }
        .camera-btn.found { background: rgba(37, 211, 102, 0.5); animation: pulse 0.5s; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }
        .score { margin-top: 10px; font-size: 0.9rem; }
        .cached-pages { margin-top: 20px; text-align: left; }
        .cached-pages h3 { font-size: 1rem; margin-bottom: 10px; }
        .cached-link { display: block; color: #F5DEB3; text-decoration: none; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“·</div>
        <h1>Sin conexion a Internet</h1>
        <p>Verifica tu conexion y vuelve a intentarlo.</p>
        <button class="btn" onclick="window.location.reload()">Reintentar</button>

        <div class="status" id="status">Esperando conexion...</div>

        <div class="game-container">
            <div class="game-title">Mientras esperas, encuentra las camaras:</div>
            <div class="camera-game" id="game"></div>
            <div class="score">Encontradas: <span id="score">0</span>/5</div>
        </div>

        <div class="contact">
            <p>Llamanos: <a href="tel:+524779203776">477 920 3776</a></p>
        </div>
    </div>

    <script>
        // Connection status
        const status = document.getElementById('status');
        function updateStatus() {
            if (navigator.onLine) {
                status.textContent = 'Conexion detectada, recargando...';
                status.classList.add('online');
                setTimeout(() => window.location.reload(), 1000);
            } else {
                status.textContent = 'Sin conexion';
                status.classList.remove('online');
            }
        }
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);

        // Mini game
        const emojis = ['ðŸ“·', 'ðŸŽ¬', 'ðŸŽ¥', 'ðŸ“¸', 'ðŸŽžï¸', 'ðŸ’’', 'ðŸ‘°', 'ðŸŽ‰', 'âœ¨', 'ðŸŒŸ'];
        const game = document.getElementById('game');
        const scoreEl = document.getElementById('score');
        let score = 0;
        const cameras = ['ðŸ“·', 'ðŸŽ¬', 'ðŸŽ¥', 'ðŸ“¸', 'ðŸŽžï¸'];

        // Shuffle and create grid
        const shuffled = [...emojis].sort(() => Math.random() - 0.5);
        shuffled.forEach(emoji => {
            const btn = document.createElement('button');
            btn.className = 'camera-btn';
            btn.textContent = emoji;
            btn.onclick = () => {
                if (cameras.includes(emoji) && !btn.classList.contains('found')) {
                    btn.classList.add('found');
                    score++;
                    scoreEl.textContent = score;
                    if (score === 5) {
                        setTimeout(() => alert('Excelente! Encontraste todas las camaras!'), 300);
                    }
                }
            };
            game.appendChild(btn);
        });

        // Periodic retry
        setInterval(() => {
            if (!navigator.onLine) {
                fetch('/', { method: 'HEAD', cache: 'no-store' })
                    .then(() => window.location.reload())
                    .catch(() => {});
            }
        }, 5000);
    </script>
</body>
</html>
